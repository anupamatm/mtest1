<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <div align="center" >
        <table style="border: 2px solid rgb(195, 7, 201);border-radius: 10px;background-color:rgb(229, 167, 238)" width="30%" align="center">
            <tr >
                <td width="100%">
                    <table cellpadding="5" cellspacing="5">
                        <tr align="center" >
                            <th colspan="2" ">customer registration</th>            
                        </tr>
                        <tr align="left">
                            <th rowspan="2">First name :</th>
                            <td> <label for=""> please enter first name</label></td>
                        </tr>
                        <tr align="left">
                           
                            <th><input type="text" name="txt_fname" value="name" size="10" maxlength="15"></th>
                        </tr>
                        <tr align="left">
                            <th rowspan="2">Last name :</th>
                            <td> <label for=""> please enter Last name</label></td>
                        </tr>
                        <tr align="left">
                           
                            <th><input type="text" name="txt_lname" value="name" size="10" maxlength="15"></th>
                        </tr>
                        <tr align="left">
                            <th rowspan="2">Email :</th>
                            <td> <label for=""> please enter email</label></td>
                        </tr>
                        <tr align="left">
                           
                            <th><input type="text" name="txt_email" value="name" size="10" maxlength="15"></th>
                        </tr>
                        <tr align="left">
                            <th rowspan="2">Mobile :</th>
                            <td> <label for=""> please enter mobile number</label></td>
                        </tr>
                        <tr align="left">
                           
                            <th><input type="text" name="txt_mobile" value="name" size="10" maxlength="15"></th>
                        </tr>
                        <tr align="left">
                            <th rowspan="2">Password :</th>
                            <td> <label for=""> please enter  pasword</label></td>
                        </tr>
                        <tr align="left">
                           
                            <th><input type="password" name="txt_password" value="name" size="10" maxlength="15"></th>
                        </tr>
                        <tr align="left">
                            <th rowspan="2">confirm password :</th>
                            <td> <label for=""> should be match with password:</label></td>
                        </tr>
                        <tr align="left">
                           
                            <th><input type="password" name="txt_cpassword" value="name" size="10" maxlength="15"></th>
                        </tr>                       
                        
                        
                        <tr align="center">
                            <th colspan="2"><input type="submit" name="btn_submit" value="submit" style="background-color:rgb(195, 7, 201) ;"></th>
                        </tr>
                    </table>

                </td>
            </tr>
            
        </table>  
        
            
           
            
       
    </div>
</body>
</html>
